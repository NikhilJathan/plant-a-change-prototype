<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3f213ec3ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="pt-2 px-4">GRAPEVINE<img class="logo px-2" src="icons/grapevine.png">AI</h1>
    <hr class="mx-auto text-center pb-2">
    <div class="row px-2">
      <div class="col">
        <iframe width="1080" height="720" frameborder="0" scrolling="no" allowfullscreen src="https://www.arcgis.com/home/webscene/viewer.html?webscene=560d99d892e14553b7a3011313f6709d&viewpoint=cam:151.03629427,-33.84829545,51953.271;0.125,0.554"></iframe>
      </div>
      <div class="col">
        <div class="input-group mb-3">
          <button id="search-button" class="btn btn-primary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input type="text" class="form-control" placeholder="Enter a location..." aria-label="Enter a location..." aria-describedby="button-addon2" width="50%">
        </div>
        <div id="openai"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="grapevine.js"></script>
  </body>
